<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rampart+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>
<style>
    body {
        background-image: url({{url_for('static', filename='img/slide/slide-1.jpg')}});
    }

    .header {
        background-color: #ff9b06;
        border-radius: 50px;
    }

    .nav_brand {
        font-family: "Pacifico";
        font-size: 30px;
    }
    .nav-link:hover{
        background-color: white;
        border-radius: 10px;
        padding: 0%;
        margin: 8px;
    }
    .banner_title {
        color: white;
        padding-top: 80px;
        font-size: 50px;
        font-family: "Rampart One";
        text-align: center;
    }
    
</style>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="container header">
            <a class="navbar-brand nav_brand" href="#">Super Foods</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" style="font-size: 24px;" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" style="font-size: 24px;" href="/menu">Menu</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" style="font-size: 24px;" href="/order">Order</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" style="font-size: 24px;" href="/admin">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="banner container">
        <br>
        <h1 class="banner_title">Admin Panel</h1>   
        <br>

        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Food</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Ordered at</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody >
                {% for data in allData %}
                    <tr class="table_data">
                        <th class="bg-light" scope="row">{{loop.index}}</th>
                        <td class="bg-light">{{data.fname + " " + data.lname}}</td>
                        <td class="bg-light">{{data.food}}</td>
                        <td class="bg-light">{{data.cnumber}}</td>
                        <td class="bg-light">{{data.email}}</td>
                        <td class="bg-light">{{data.address}}</td>
                        <td class="bg-light">{{data.ordered_at}}</td>
                        <td class="bg-light">
                            <a type="button" href="/delete/{{data.sno}}" style="color: red;"><i class="far fa-trash-alt"></i></a>
                            <a type="button" href="/update/{{data.sno}}" style="color: green;"><i class="fas fa-pencil-alt"></i></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
        
    </div>
    
</body>

</html>
