<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rampart+One&display=swap" rel="stylesheet">

</head>
<style>
    body {
        background-image: url({{url_for('static', filename='img/slide/slide-1.jpg')}});
    }

    .header {
        background-color: #ff9b06;
        border-radius: 50px;
    }

    .nav_brand {
        font-family: "Pacifico";
        font-size: 30px;
    }
    .nav-link:hover{
        background-color: white;
        border-radius: 10px;
        padding: 0%;
        margin: 8px;
    }
    .banner_title {
        color: #ff9b06;
        padding-top: 80px;
        font-size: 50px;
        font-family: "Rampart One";
        text-align: center;
    }
    .order_submit {
        border-color: white;
        background-color: #ff9b06;
        border-radius: 50px;
        color: white;
        width: 103px;
    }
    .order_submit:hover {
        background-color: white;
        color: #ff9b06;
        font-weight: bolder;
    }
</style>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="container header">
            <a class="navbar-brand nav_brand" href="#">Super Foods</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" style="font-size: 24px;" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" style="font-size: 24px;" href="/menu">Menu</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" style="font-size: 24px;" href="/order">Order</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" style="font-size: 24px;" href="/admin">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="banner container">
        <h1 class="banner_title">Order Food</h1>   
        <br>
        <div class="w-50 mx-auto">
            <form action="/update/{{selectedData.sno}}" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1" style="color: white;font-weight: bolder;">First Name</label>
                            <input type="text" name="first_name" value="{{selectedData.fname}}" class="form-control" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1" style="color: white;font-weight: bolder;">Last Name</label>
                            <input type="text" name="last_name" value="{{selectedData.lname}}" class="form-control" autocomplete="off">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="exampleInputEmail1" style="color: white;font-weight: bolder;">Email address</label>
                    <input type="email" class="form-control" value="{{selectedData.email}}" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1" style="color: white;font-weight: bolder;">Contact Number</label>
                    <input type="number" name="phone" value="{{selectedData.cnumber}}" class="form-control" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" style="color: white;font-weight: bolder;">Address</label>
                    <textarea class="form-control" name="address" id="exampleFormControlTextarea1" rows="3">{{selectedData.address}}</textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1" style="color: white;font-weight: bolder;">Food</label>
                    <select class="form-control" name="food" id="exampleFormControlSelect1">
                        <option>{{selectedData.food}}</option>
                        <option>Food 1</option>
                        <option>Food 2</option>
                        <option>Food 3</option>
                        <option>Food 4</option>
                        <option>Food 5</option>
                        <option>Food 6</option>
                        <option>Food 7</option>
                        <option>Food 8</option>
                        <option>Food 9</option>
                        <option>Food 10</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning order_submit">Submit</button>
            </form>
        </div>
    </div>

    <br><br>
</body>

</html>
